<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All reservations</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <!-- Navbar brand and toggler button -->

    <!-- Navbar items -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <!-- Add your other navigation items here -->
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>All reservations</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>User</th>
            <th>Table</th>
            <th>Time</th>
            <th>Date</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.user.getUsername()}"></td>
            <td th:text="${reservation.table.getId()}"></td>
            <td th:text="${reservation.reservationTime}"></td>
            <td th:text="${reservation.reservationDate}"></td>

            <td><form th:action="@{/client/deleteReservation/{id}(id=${reservation.id})}" th:object="${reservation}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" href="/client">Back to Home</a>
</div>
<div class="container mt-5">
    <div th:if="${deleteSuccess}" class="alert alert-success" role="alert">
        reservation has been deleted successfully!
    </div>
</div>
</body>
</html>
