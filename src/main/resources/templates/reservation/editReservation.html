<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservation</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body style="background-color: #eeeeee">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <h1>Edit Reservation</h1>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<div class="container">
    <h2>Edit Reservation</h2>
    <form th:action="@{/employee/editReservation/{id}(id=${reservationPayload.id})}" th:object="${reservationPayload}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="userId">User </label>
            <input type="text" class="form-control" id="userId" th:field="*{userId}" readonly />
        </div>
        <div class="form-group">
            <label for="tableId">Table ID</label>
            <input type="text" class="form-control" id="tableId" th:field="*{tableId}" />
        </div>
        <div class="form-group">
            <label for="reservationDate">Reservation Date</label>
            <input type="date" class="form-control" id="reservationDate" th:field="*{reservationDate}" />
        </div>
        <div class="form-group">
            <label for="reservationTime">Reservation Time</label>
            <input type="time" class="form-control" id="reservationTime" th:field="*{reservationTime}" />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
