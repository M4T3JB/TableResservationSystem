<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Reservation</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <!-- Navbar brand and toggler button -->
</nav>

<div class="container mt-4">
    <h2>Add Reservation</h2>
    <form th:action="@{/employee/saveReservation}" method="post">
        <div class="mb-3">
            <label for="tableNumber" class="form-label">Table Number</label>
            <input type="number" class="form-control" id="tableNumber" name="tableNumber" required>
            <label for="reservationTime" class="form-label">Reservation Time</label>
            <input type="datetime-local" class="form-control" id="reservationTime" name="reservationTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Reservation</button>
    </form>
</div>
<div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
</div>
</body>
</html>
